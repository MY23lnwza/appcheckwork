<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ระบบจัดการงาน</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #2b2d31;
            color: #f2f3f5;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #313338;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        h1, h2, h3 {
            color: #f2f3f5;
            border-bottom: 1px solid #424549;
            padding-bottom: 5px;
        }

        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            border: none;
            box-sizing: border-box;
            font-family: inherit;
        }

        input, select, textarea {
            background-color: #232428;
            color: #f2f3f5;
        }

        button {
            background-color: #5865f2;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #4752c4;
        }

        .hidden {
            display: none;
        }

        .task-card {
            background-color: #232428;
            padding: 15px;
            margin-top: 15px;
            border-radius: 5px;
        }

        .status-approved { color: #23a55a; }
        .status-edit { color: #f0b232; }
        .status-assigned, .status-submitted { color: #faa81a; }

        #logoutBtn {
            background-color: #f04747;
            float: right;
            width: auto;
            padding: 8px 15px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="container" id="loginPage">
    <h1>เข้าสู่ระบบ</h1>
    <input type="text" id="loginUsername" placeholder="ชื่อผู้ใช้" />
    <input type="password" id="loginPassword" placeholder="รหัสผ่าน" />
    <button onclick="login()">เข้าสู่ระบบ</button>
</div>

<div class="container hidden" id="adminPage">
    <button id="logoutBtn" class="hidden" onclick="logout()">ออกจากระบบ</button>
    <h1>แผงควบคุม Admin</h1>
    <button onclick="showAddTaskForm()">➕ เพิ่มงานใหม่</button>
    <h2>งานทั้งหมด</h2>
    <div id="adminTasks"></div>
</div>

<div class="container hidden" id="addTaskPage">
    <h1>เพิ่มงานใหม่</h1>
    <label for="taskCreatedDate">วันที่สั่งงาน</label>
    <input type="text" id="taskCreatedDate" readonly />

    <input type="text" id="taskTitle" placeholder="ชื่องาน" />

    <label for="taskAssignTo">มอบหมายให้ (เลือกผู้รับผิดชอบงาน)</label>
    <select id="taskAssignTo">
        <option value="" disabled selected>เลือกผู้รับผิดชอบงาน</option>
        <!-- ตัวเลือกจะถูกเติมด้วย JavaScript -->
    </select>

    <input type="date" id="taskDue" />
    <textarea id="taskBrief" placeholder="รายละเอียด/บรีฟ"></textarea>
    <button onclick="addTask()">บันทึกงาน</button>
    <button onclick="backToAdmin()">ย้อนกลับ</button>
</div>

<div class="container hidden" id="userPage">
    <button id="logoutBtn" class="hidden" onclick="logout()">ออกจากระบบ</button>
    <h1>งานของฉัน</h1>
    <h2>งานที่ต้องทำ</h2>
    <div id="userTasks"></div>
    <h2>งานที่ส่งแล้ว</h2>
    <div id="userSubmitted"></div>
</div>

<script>
    const dummyTasks = [];
    let currentUser = "";

    const userCredentials = {
        "admin": "1234",
        "luklnwza": "1234",
        "user1": "pass1",
        "user2": "pass2"
    };

    document.addEventListener("DOMContentLoaded", () => {
        // กด Enter เพื่อ Login
        document.getElementById("loginPassword").addEventListener("keydown", function (e) {
            if (e.key === "Enter") {
                login();
            }
        });

        populateUserOptions();
        setCreatedDate();
    });

    function populateUserOptions() {
        const select = document.getElementById("taskAssignTo");
        select.innerHTML = `<option value="" disabled selected>เลือกผู้รับผิดชอบงาน</option>`;
        for (const user in userCredentials) {
            if (user !== "admin") { // ไม่เอา admin ใน dropdown
                const option = document.createElement("option");
                option.value = user;
                option.textContent = user;
                select.appendChild(option);
            }
        }
    }

    function setCreatedDate() {
        const createdDateInput = document.getElementById("taskCreatedDate");
        const today = new Date();
        const yyyy = today.getFullYear();
        const mm = String(today.getMonth() + 1).padStart(2, "0");
        const dd = String(today.getDate()).padStart(2, "0");
        createdDateInput.value = `${yyyy}-${mm}-${dd}`;
    }

    function login() {
        const username = document.getElementById("loginUsername").value.trim().toLowerCase();
        const password = document.getElementById("loginPassword").value;

        if (!username || userCredentials[username] !== password) {
            alert("ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง");
            return;
        }

        currentUser = username;
        document.getElementById("loginPage").classList.add("hidden");
        document.querySelectorAll("#logoutBtn").forEach((btn) =>
            btn.classList.remove("hidden")
        );

        if (username === "admin") {
            document.getElementById("adminPage").classList.remove("hidden");
            renderAdminTasks();
        } else {
            document.getElementById("userPage").classList.remove("hidden");
            renderUserTasks();
        }
    }

    function logout() {
        currentUser = "";
        document.querySelectorAll("#logoutBtn").forEach((btn) =>
            btn.classList.add("hidden")
        );

        ["adminPage", "userPage", "addTaskPage"].forEach((id) => {
            document.getElementById(id).classList.add("hidden");
        });

        document.getElementById("loginPage").classList.remove("hidden");
        document.getElementById("loginUsername").value = "";
        document.getElementById("loginPassword").value = "";
    }

    function showAddTaskForm() {
        document.getElementById("adminPage").classList.add("hidden");
        document.getElementById("addTaskPage").classList.remove("hidden");
        setCreatedDate(); // อัปเดตวันที่สั่งงานใหม่ทุกครั้งที่เปิดฟอร์ม
    }

    function backToAdmin() {
        document.getElementById("addTaskPage").classList.add("hidden");
        document.getElementById("adminPage").classList.remove("hidden");
        renderAdminTasks();
    }

    function addTask() {
        const createdDate = document.getElementById("taskCreatedDate").value;
        const title = document.getElementById("taskTitle").value.trim();
        const assignTo = document.getElementById("taskAssignTo").value;
        const due = document.getElementById("taskDue").value;
        const brief = document.getElementById("taskBrief").value.trim();

        if (!title || !assignTo || !due) {
            alert("กรุณากรอกข้อมูลให้ครบ");
            return;
        }

        const newTask = {
            createdDate,
            title,
            assignTo,
            due,
            brief,
            status: "assigned",
        };

        dummyTasks.push(newTask);

        // ส่งข้อมูลไป Google Sheet (แก้ URL เป็นของคุณเอง)
        fetch(
            "https://script.google.com/macros/s/AKfycbwNYhPrxqiy3JI9Vaj2Bs7kcpvuJh7F_EOAIZtPV0BcrAj2NdrsZtq0LB9lPj5Mo5i1Ng/exec",
            {
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(newTask),
            }
        );

        alert("เพิ่มงานสำเร็จ");

        // รีเซ็ตฟอร์ม
        document.getElementById("taskTitle").value = "";
        document.getElementById("taskAssignTo").value = "";
        document.getElementById("taskDue").value = "";
        document.getElementById("taskBrief").value = "";

        backToAdmin();
    }

    function renderAdminTasks() {
        const container = document.getElementById("adminTasks");
        container.innerHTML = "";
        dummyTasks.forEach((t) => {
            container.innerHTML += `
                <div class="task-card">
                    <h3>${t.title}</h3>
                    <p>วันที่สั่ง: ${t.createdDate}</p>
                    <p>มอบหมายให้: ${t.assignTo} | กำหนดส่ง: ${t.due}</p>
                    <p>สถานะ: <span class="status-${t.status}">${t.status}</span></p>
                </div>
            `;
        });
    }

    function renderUserTasks() {
        const todo = document.getElementById("userTasks");
        const submitted = document.getElementById("userSubmitted");
        todo.innerHTML = "";
        submitted.innerHTML = "";

        dummyTasks.forEach((t) => {
            if (t.assignTo.toLowerCase() === currentUser.toLowerCase()) {
                const card = `
                    <div class="task-card">
                        <h3>${t.title}</h3>
                        <p>วันที่สั่ง: ${t.createdDate}</p>
                        <p>กำหนดส่ง: ${t.due}</p>
                        <p>สถานะ: <span class="status-${t.status}">${t.status}</span></p>
                        ${
                            t.status === "assigned"
                                ? `<button onclick="submitWork('${t.title}')">ส่งงาน</button>`
                                : ""
                        }
                    </div>
                `;
                if (t.status === "assigned") {
                    todo.innerHTML += card;
                } else {
                    submitted.innerHTML += card;
                }
            }
        });
    }

    function submitWork(title) {
        dummyTasks.forEach((t) => {
            if (t.title === title && t.assignTo.toLowerCase() === currentUser.toLowerCase()) {
                t.status = "submitted";
            }
        });
        renderUserTasks();
    }
</script>

</body>
</html>
